<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Document</title>
</head>
<body>
  <form class ="mt-5">
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input id="first-name" class="form-control" type="text" placeholder="Default input">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input id="last-name" class="form-control" type="text" placeholder="Default input">
    </div>
    <div class="form-group">
      <label for="salsry">Salary:</label>
      <input id="salary" class="form-control" type="number" placeholder="Default input">
    </div>
    <div class="form-group">
      <label for="birthday">Date of Birth:</label>
      <input id="birthday" class="form-control" type="date" placeholder="Default input">
    </div>
    
    <div class="form-group">
      <label for="strong-leg">Strong Leg:</label>
      <select class="form-control" id="strong-leg">
        <option>right</option>
        <option>left</option>
      </select>
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <select class="form-control" id="position">
        <option>LB</option>
        <option>CB</option>
        <option>RB</option>
        <option>LWB</option>
        <option>RWB</option>
        <option>CDM</option>
        <option>LM</option>
        <option>CM</option>
        <option>RM</option>
        <option>CAM</option>
        <option>LW</option>
        <option>RW</option>
        <option>LW</option>
        <option>LF</option>
        <option>CF</option>
        <option>RF</option>
        <option>ST</option>
      </select>
    </div>
    <div class="form-group">
      <label for="celebration-sentence">Celebration Sentence:</label>
      <textarea class="form-control" id="celebration-sentence" rows="3"></textarea>
    </div>
    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
  </form>  
</body>
</html>
